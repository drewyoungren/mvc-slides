  <style>
    div#mia_info {
      background-color: lightgray;
      font-family: mono;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      /* height: 40px; */
      overflow-x: scroll;
    }

  <script>
    const mia = {};

    function checkChild(element) {
      const el = element.parentElement.querySelector('input');
      el.checked = !el.checked;
      clickMe(el);
    }

    function copyText() {
      const bank = document.querySelector('#mia_bank');
      navigator.clipboard.writeText(bank.innerText);
    }

    function clickMe(element) {
      const uni = element.id;
      const bank = document.querySelector('#mia_bank');

      // console.log(element.id)
      mia[uni] = element.checked;

      if (element.checked) {
        element.parentElement.parentElement.style.background = 'pink';
      } else {
        element.parentElement.parentElement.style.background = 'lightgreen';
      }

      bank.innerText = Object.keys(mia)
        .filter((k) => mia[k])
        .join('|');
    }
  </script>
  <body>
    <div id="mia_info">
      <strong>MIAs</strong>
      <div id="mia_bank"></div>
      <button onclick="copyText()">Copy to clipboard</button>
    </div>
